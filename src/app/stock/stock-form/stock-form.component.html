<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form [formGroup]="formModel" class="form-horizontal">
    <div class="box-body">
      <div class="form-group" [class.has-error]="formModel.get('name').touched && (formModel.hasError('minlength','name') || formModel.hasError('required','name'))">
        <label for="inputEmail3" class="col-sm-2 control-label">股票名称</label>

        <div class="col-sm-8">
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="股票名称">
        </div>
        <span class="help-block" [class.hidden]="formModel.get('name').untouched || !formModel.hasError('required','name')">股票名称是必填项</span>
        <span class="help-block" [class.hidden]="formModel.get('name').untouched || !formModel.hasError('minlength','name')">请至少输入3个字</span>
      </div>
      <div class="form-group" [class.has-error]="formModel.get('price').touched && formModel.hasError('required','price')">
        <label for="inputPassword3" class="col-sm-2 control-label">股票价格</label>

        <div class="col-sm-6">
          <input formControlName="price" type="number" class="form-control" id="price" placeholder="股票价格">
        </div>
        <span class="help-block" [class.hidden]="formModel.get('price').untouched || !formModel.hasError('required','price')">股票价格是必填项</span>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">股票星级</label>
        <div class="col-sm-10">
          <app-stars [(rating)]="stock.rating" [readonly]="false"></app-stars>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">股票描述</label>
        <div class="col-sm-10">
          <textarea formControlName="desc" class="form-control" rows="5"></textarea>
        </div>
      </div>
      <div class="form-group" [class.has-error]="formModel.get('categories').touched && formModel.hasError('categories','categories')">
        <label class="col-sm-2 control-label">股票类型</label>
        <div class="col-sm-10">
          <div class="row" formArrayName="categories">
            <div *ngFor="let cotegroy of categories; let i = index;" class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input [formControlName]="i" type="checkbox"> {{cotegroy}}
                </label>
              </div>
            </div>
            <span class="help-block" [class.hidden]="formModel.get('categories').untouched || !formModel.hasError('categories','categories')">请至少选择一个类型</span>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer text-right">
      <button nz-button [nzType]="'primary'" (click)="cancel()" class="btn btn-default">取消</button>
      <button nz-button [nzType]="'primary'" (click)="save()" [disabled]="formModel.invalid" class="btn btn-info">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
